<mat-card>


  <mat-toolbar color="primary"> Log </mat-toolbar>


  <table mat-table [dataSource]="logs" class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let log"> {{log.curso.descricao}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataInclusao">
      <th mat-header-cell *matHeaderCellDef> Data de Inclusão </th>
      <td mat-cell *matCellDef="let log"> {{log.dataInclusao | date:'dd-MM-yyyy'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef> Data de Atualização</th>
      <td mat-cell *matCellDef="let log"> {{log.dataAtualizacao | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuário</th>
      <td mat-cell *matCellDef="let log"> {{log.usuario.nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
