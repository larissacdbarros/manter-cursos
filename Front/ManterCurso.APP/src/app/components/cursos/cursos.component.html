<mat-card>

  <div>
    <a mat-raised-button color="accent" (click)="openDialogAdd()">Adicionar Curso</a>
  </div>

  <br>
  <mat-toolbar color="primary"> Cursos </mat-toolbar>

  <br>

  <!-- <form [formGroup]="formGroupPesquisa" (ngSubmit)="formGroupPesquisa.valid">
    <mat-form-field>
      <input matInput placeholder="Descrição" formControlName="descricao" autocomplete="off" />
    </mat-form-field>

    <button mat-raised-button color="primary">Pesquisar</button>
    <button mat-raised-button color="secondary" (click)="limparPesquisa()">Limpar</button>

  </form> -->

  

  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let curso"> {{curso.descricao}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let curso"> {{curso.categoriaCurso.tipo}}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef> Data de Início </th>
      <td mat-cell *matCellDef="let curso"> {{curso.dataInicio | date:'dd-MM-yyyy'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataTermino">
      <th mat-header-cell *matHeaderCellDef> Data de Término</th>
      <td mat-cell *matCellDef="let curso"> {{curso.dataTermino | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="qtdAlunosTurma">
      <th mat-header-cell *matHeaderCellDef> Quantidade de Alunos</th>
      <td mat-cell *matCellDef="let curso"> {{curso.qtdAlunosTurma}} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef>

      </mat-header-cell>
      <mat-cell *matCellDef="let curso">

        <button mat-icon-button color="primary" aria-label="Atualizar curso" (click)="openDialogUpdate(curso.cursoId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Deletar curso" (click)="openDialogDelete(curso.cursoId)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
